<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>게시판</title>
<!-- 제이쿼리 CDN -->
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	alert("자바스크립트 블럭 시작 >>> : ");
	
	$(document).ready(function(){
		alert("제이쿼리 블럭 시작 >>> : ");
		
		//폼태그 데이터 JSP 보내기 
		$("#boardBtn").click(function(){
			alert("boardBtn click() 함수 진입 >>> : ");
			console.log("boardBtn click() 함수 진입 >>> : ");
			
			// attr() vs prop()
			$("#boardWrite")
			.attr({
					"action":"/testWeb/yjs/notice/noticeInsert.jsp",
				    "method":"GET",
				    "enctype":"application/x-www-form-urlencoded"
			       })
			.submit();	
		});		
	});
</script>	
</head>
<body>
	<form name="boardWrite" id="boardWrite">
		<table border="1" align="center">
			<tr>	
				<td colspan="2" align="center">	
								
					<font size="4" style="color:blue;">공지 사항</font> 
					<img src="/testWeb/img/ase.gif" width="25" height="25" alt="image">		
				</td>				
			</tr>
			<tr>
				<td align="center">글번호</td>
				<td><input type="text" name="nnum" id="nnum" size="20" readonly></td>
			</tr>
			<tr>
				<td align="center">제목</td>
				<td><input type="text" name="nsubject" id="nsubject" size="55"></td>
			</tr>		
			<tr>
				<td  align="center">내용</td>
				<td>
				<textarea name="nmemo" id="nmemo" cols="50" rows="10"></textarea>
			</td>
			</tr>
			<tr>
				<td  align="center">사진</td>
				<td>
				<input type="file" name="nphoto" id="nphoto">
			</td>
			</tr>	
			<tr>
				<td colspan="2" align="center">	
				<input type="hidden" name="ISUD_TYPE" id="ISUD_TYPE" value="I">
				<!--
					<input type="button" value="보내기" id="boardBtn" > 
				 -->					
				<button type="button" id="boardBtn">
					<img src="/testWeb/img/ase.gif" width="25" height="25" alt="image">	
					보내기
				</button>
				<!-- 
					<input type="reset" value="다시">
				 -->
				<button type="reset">
					<img src="/testWeb/img/b-baa.gif" width="25" height="25" alt="image">	
					다시
				</button>
			</td>				
			</tr>
		</table>
	</form>
</body>
</html>
